<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/index.css">
    <script type='text/javascript' src='./assets/javascript/config.js'></script>
    <script src="./assets/javascript/index.js"></script>
    <title>PDB - Public Daily Briefing</title>
</head>
<body>
    <div id="root">
       <!-- Splash page -->
       <div id="splash-page-container">
           <div class="splash-img">
           </div>
           <div class="splash-line-div">
           </div>
           <div class="splash-title-div">
               <div class="splash-title-text">PDB</div>
               <div class="splash-title-subtext">The Public Daily Briefing</div>
           </div>
       </div>
       <!-- PDB Body-->
       <div id="home-page" class="home-page">
           <!-- Navbar-->
           <div id="navbar" class="navbar">
               <div class="navbar-info">
                <div id="menu-div">
                    <div class="menu-top"></div>
                    <div class="menu-middle"></div>
                    <div class="menu-bottom"></div>
                </div>
                <div class="nav-title-div">
                    <div class="nav-title-text">PDB</div>
                    <div class="nav-title-subtext">The Public Daily Briefing</div>
                </div>
                <div id="nav-search-icon" class="nav-search-icon"></div>
                <!-- <div id="search-window" class="search-window"><div id="search-window-close">&#x2715;</div></div> -->
               </div>
               <div class="navbar-submenu">
                   <p id="login">Login/Register</p>
                   <p id="favorites">Favorites</p>
               </div>
               
           </div>
           <!-- News body-->
           <div id="news-body" class="news-body"></div>
<!-- Login-->
           <div id="login-div" class="login-div">
            <div class="login-title-div">
                <div class="login-pdb-logo"></div>
                <div class="login-logo-text-divider"></div>
                <div class="login-title-text-div">
                   
                    <div class="login-title-subtext">Login</div>
                </div>
            </div>
         <form id="login-form" class="login-form">
             <div class="username-div">
                 <label class="login-label" for="Username">Enter your username</label>
                 <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
             </div>
             <div class="password-div">
                 <label class="login-label" for="Password">Enter your password</label>
             <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
             </div>
             <input class="login-form-submit" type="submit" value="Login" id="login-form-submit">
           </form>
           <div class="register-option-div" id="register-option-div">
               Not registered? Signup here.
           </div>
        </div>
<!-- End Login-->
<!-- Signup-->
           <div id="signup-div" class="signup-div">
               <div class="login-title-div">
                   <div class="login-pdb-logo"></div>
                   <div class="login-logo-text-divider"></div>
                   <div class="login-title-text-div">
                      
                       <div class="login-title-subtext">Create your account</div>
                   </div>
               </div>
            <form id="signup-form" class="signup-form">
                <div class="username-div">
                    <label class="login-label" for="Username">Enter your username</label>
                    <input type="text" name="username" id="username-signup-field" class="login-form-field" placeholder="Username">
                </div>
                <div class="password-div">
                    <label class="login-label" for="Password">Enter your password</label>
                <input type="password" name="password" id="password-signup-field" class="login-form-field" placeholder="Password">
                </div>
                <div class="password-div">
                    <label class="login-label" for="Password">Confirm your password</label>
                <input type="password" name="password_confirmation" id="confirm-password-signup-field" class="login-form-field" placeholder="Confirm password">
                </div>
                <input class="login-form-submit" type="submit" value="Register" id="signup-form-submit">
              </form>
           </div>
           <!-- End Signup-->
       </div>

    </div>
</body>
</html>
